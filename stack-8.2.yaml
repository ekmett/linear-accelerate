# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: ghc-8.2

packages:
- '.'

extra-deps:
- 'accelerate-1.0.0.0'
- 'adjunctions-4.3'
- 'base-compat-0.9.3'
- 'base-orphans-0.6'
- 'bifunctors-5.4.2'
- 'bytes-0.15.3'
- 'cabal-doctest-1.0.2'
- 'cereal-0.5.4.0'
- 'code-page-0.1.3'
- 'comonad-5.0.1'
- 'contravariant-1.4'
- 'distributive-0.5.2'
- 'doctest-0.11.3'
- 'exceptions-0.8.3'
- 'fail-4.9.0.0'
- 'fclabels-2.0.3.2'
- 'free-4.12.4'
- 'ghc-paths-0.1.0.9'
- 'hashable-1.2.6.1'
- 'hashtables-1.2.1.1'
- 'integer-logarithms-1.0.1'
- 'kan-extensions-5.0.2'
- 'lens-4.15.3'
- 'linear-1.20.6'
- 'mtl-2.2.1'
- 'parallel-3.2.1.1'
- 'prelude-extras-0.4.0.3'
- 'primitive-0.6.2.0'
- 'profunctors-5.2'
- 'reflection-2.1.2'
- 'scientific-0.3.4.15'
- 'semigroupoids-5.2'
- 'semigroups-0.18.3'
- 'StateVar-1.1.0.4'
- 'stm-2.4.4.1'
- 'syb-0.7'
- 'tagged-0.8.5'
- 'text-1.2.2.2'
- 'th-abstraction-0.2.2.0'
- 'transformers-compat-0.5.1.4'
- 'unique-0'
- 'unordered-containers-0.2.8.0'
- 'vector-0.12.0.1'
- 'void-0.7.2'

# Override default flag values for local packages and extra-deps
flags:
  accelerate:
    unsafe-checks: false
    bounds-checks: true
    debug: false
    internal-checks: false

# Extra global and per-package GHC options
ghc-options:
  '*': -fdiagnostics-color=always

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

